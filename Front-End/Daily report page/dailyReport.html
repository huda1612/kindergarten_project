<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <title>التقرير اليومي </title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c9e7f2 100%);
            min-height: 100vh;
            position: relative;
        }
        /* زخرفة طفولية في الخلفية */
        body::before {
            content: '';
            position: fixed;
            top: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 70% 30%, #a0d8ef55 60%, transparent 100%);
            z-index: 0;
            pointer-events: none;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: -100px;
            right: -100px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 70%, #ffb6b955 60%, transparent 100%);
            z-index: 0;
            pointer-events: none;
        }
        /* زخارف إضافية طفولية */
        body::before {
            content: '';
            position: fixed;
            top: 40%;
            left: 8%;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #ffd70033 30%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            animation: float 7s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        nav {
            background: linear-gradient(90deg, #a0d8ef 60%, #ffb6b9 100%);
            padding: 12px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border-radius: 0 0 18px 18px;
            position: relative;
            z-index: 10;
            transition: box-shadow 0.3s;
        }
        .nav-links {
            display: flex;
            gap: 28px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s, font-size 0.3s, background 0.3s;
            font-size: 19px;
            padding: 6px 14px;
            border-radius: 12px;
        }
        nav a:hover {
            color: #ff6666;
            font-size: 20px;
            background: #fff6f6;
        }
        .school-icon {
            font-size: 28px;
            color: #ff6666;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .school-icon i{
            font-size: 28px;
            color: #ff6666;
        }
        .school-icon span {
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }
        .back-button {
            background: linear-gradient(90deg, #ffb6b9 60%, #a0d8ef 100%);
            color: #222;
            padding: 6px 18px;
            border-radius: 22px;
            text-decoration: none;
            font-weight: bold;
            transition: .2s;
            font-size: 19px;
            box-shadow: 0 2px 8px rgba(255, 182, 185, 0.15);
        }
        .back-button:hover {
            background: #ff6666;
            color: #fff;
            transform: scale(1.08);
        }
        h1 {
            text-align: center;
            color: #ff6666;
            margin: 30px 0 20px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: linear-gradient(120deg, #fff 80%, #a0d8ef11 100%);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(160, 216, 239, 0.10);
            border: 3px solid #a0d8ef;
            transition: 0.3s;
        }
        th,
        td {
            border: 1px solid #a0d8ef;
            padding: 14px;
            text-align: center;
            font-size: 17px;
        }
        th {
            background: linear-gradient(90deg, #a0d8ef 60%, #ffb6b9 100%);
            color: #333;
            font-weight: bold;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            border: 2px solid #a0d8ef;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ff6666;
            box-shadow: 0 0 8px rgba(255, 102, 102, 0.15);
            outline: none;
        }
        #submit-btn {
            display: block;
            margin: 30px auto;
            background: linear-gradient(90deg, #ffb6b9 60%, #a0d8ef 100%);
            color: #222;
            padding: 12px 30px;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(255, 182, 185, 0.12);
        }
        #submit-btn:hover:not(:disabled) {
            background: #ff6666;
            color: #fff;
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(255, 102, 102, 0.15);
        }
        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- شريط التنقل -->
    <nav>
        <div class="school-icon">
            <i class="fas fa-school"></i>
            <span>روضة أسراب اليمام الخاصة</span>
        </div>
        <div class="nav-links">
            <a href="#">الصفحة الرئيسية</a>
            <a href="#">معلومات تعريفية</a>
            <a href="#">معلومات الاتصال</a>
            
            <a href="" class="back-button"><i class="fas fa-arrow-left"></i></a>
        </div>
    </nav>

    <h1>التقرير اليومي </h1>

    <table id="students-table">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>حضور</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody id="students-list">
            <tr>
                <td colspan="3" class="loading">جاري تحميل قائمة الطلاب...</td>
            </tr>
        </tbody>
    </table>

    <button id="submit-btn" disabled>إرسال التقرير</button>

    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();
        async function loadStudentsNames() {
            try {
                const response = await fetch('/api/getStudentsNames');
                if (!response.ok) throw new Error('Network response was not ok');
                const students = await response.json();
                displayStudents(students);
            } catch (err) {
                console.error('Error loading students:', err);
                document.getElementById('students-list').innerHTML =
                    '<tr><td colspan="3" style="color: red;">حدث خطأ في تحميل البيانات.</td></tr>';
            }
        }

        function displayStudents(students) {
    const tbody = document.getElementById('students-list');
    tbody.innerHTML = '';

    if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">لا يوجد طلاب</td></tr>';
        return;
    }

    students.forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${student.first_name + " " + student.last_name}</td>
            <td><input type="checkbox" class="attendance" data-id="${student.id}"></td>
            <td><input type="text" class="note" data-id="${student.id}" placeholder="ادخال ملاحظة عن الطالب..."></td>
        `;
        tbody.appendChild(row);
    });

    document.getElementById('submit-btn').disabled = false;
}

                async function submitReport() {
                    const report = [];
                    const notesInputs = document.querySelectorAll('.note');

                    notesInputs.forEach(noteInput => {
                        const id = noteInput.dataset.id;
                        const attendanceCheckbox = document.querySelector(`.attendance[data-id="${id}"]`);
                        report.push({
                            student_id: parseInt(id),
                            attendance: attendanceCheckbox.checked,
                            note: noteInput.value.trim()
                        });
                    });

                    try {
                        const res = await fetch('/dailyReport', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(report)
                        });

                        if (res.ok) {
                            alert('تم إرسال التقرير بنجاح');
                            window.location.href = "/teacher";
                        } else {
                            alert('حدث خطأ أثناء الإرسال');
                        }
                    } catch (err) {
                        console.error('Error sending report:', err);
                        alert('تعذر إرسال التقرير');
                    }
                }

                document.getElementById('submit-btn').addEventListener('click', submitReport);
                document.addEventListener('DOMContentLoaded', loadStudentsNames);
          </script>
</body>

</html>
